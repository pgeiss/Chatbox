<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

<div class="insert-extra-info-here"></div>
<div class="container">
    <form class="form-vertical" id="user-pw-form" action="/signin" method="post">
        <div class="form-group">
            <label for="inputUsername" class="control-label"></label>
            <div class="row">
                <div class="col-xs-offset-1 col-xs-6 col-lg-offset-1 col-lg-3">
                    <input type="text" class="form-control" id="inputUsername" name="username" placeholder="Username">
                </div>
                <div class="col-xs-5 col-lg-8"></div>
            </div>
            <label for="inputPassword" class="control-label"></label>
            <div class="row">
                <div class="col-xs-offset-1 col-xs-6 col-lg-offset-1 col-lg-3">
                    <input type="password" class="form-control" id="inputPassword" name="password" placeholder="********">
                </div>
                <div class="col-xs-5 col-lg-8"></div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-xs-offset-1 col-xs-3 submit-button">
                    <button type="submit" class="btn btn-success">Sign In</button>
                </div>
                <div class="col-xs-8"></div>
            </div>
        </div>
    </form>
    <div class="row" style="padding-top: 2em">
        <div class="col-xs-offset-1 col-xs-6">
            <p>Need an account?</p>
        </div>
        <div class="col-xs-5"></div>
    </div>
    <div class="row">
        <div class="col-xs-offset-1 col-xs-5">
            <a href="register.html"><button type="button" class="btn btn-info">Register here</button></a>
        </div>
        <div class="col-xs-6"></div>
    </div>
</div>
