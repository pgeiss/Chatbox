<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="well well-lg">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputUsername" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputUsername" placeholder="Username" style="width: 10%;">
            </div>
            <label for="inputPassword" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="********" style="width: 10%;">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success" onclick="requestLogIn()">Sign In</button>
            </div>
        </div>
    </form>
    <div class="col-sm-offset-2 col-sm-10">
        <p><b><i>-- or, instead... --</i></b></p>
    </div>
    <div class="col-sm-offset-2 col-sm-10">
        <a href="register.html"><button type="button" class="btn btn-info">Register a new account here</button></a>
    </div>
</div>

<script src="js/signInPageJS.js"></script>

</body>
</html>
