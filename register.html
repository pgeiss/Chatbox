<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register New User</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="well well-sm">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputDesiredUsername" class="col-sm-2 control-label">Desired Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputDesiredUsername" placeholder="Username" style="width: 10%;">
            </div>
            <label for="inputDesiredPassword" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputDesiredPassword" placeholder="********" style="width: 10%;">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success" onclick="requestNewAccount()">Register</button>
            </div>
        </div>
    </form>
</div>

<script src="js/registerPageJS.js"></script>

</body>
</html>
